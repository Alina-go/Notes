name: Build-Notes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted
    defaults:
      run:
        shell: cmd    

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Clear Build folder
        run: | 
           rmdir /s /q C:\Notes\Build
           mkdir C:\Notes\Build
           cd C:\Notes\Build
           
      - name: Qt conf
        run: |
          set QTDIR=C:\Qt\5.15.1\msvc2019_64
          set PATH=C:\Qt\5.15.1\msvc2019_64\bin;C:\Program Files\Git\usr\bin;\\VBOXSVR\Libraries\third2019\openssl\bin;%PATH%
          echo vcvarsall
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" amd64
          qmake C:\Notes\Notes\NotesAndTests.pro      
          nmake
        
      - name: Building completed
        run: echo Ð¡ompilation is successful      
    
