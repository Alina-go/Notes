name: Build-Notes

on: [push, pull_request]

jobs:
  build:
    name: build-test
    env: 
      NOTES_PATH: C:\actions-runner\_work
    runs-on: self-hosted
    defaults:
      run:
        shell: cmd    

    steps:
      - uses: actions/checkout@v2

      - name: Building
        run: |
           rmdir /s /q $NOTES_PATH\Build
           cd $NOTES_PATH
           mkdir Build
           cd Build
           ..\build.bat
           
      - name: Run Tests
        run: |
          echo Run Tests
          $NOTES_PATH\Build\Tests\debug\Tests.exe
          
      - name: Run Lackey
        run: $NOTES_PATH\Notes\GUITests\lackey_test.py
                
      - name: Building completed
        run: echo Ð¡ompilation is successful      
    
