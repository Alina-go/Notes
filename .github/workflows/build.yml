name: Build-Notes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        shell: cmd    

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Switch folder
        run : cd C:\Notes
      - uses: actions/checkout@v2

      - name: Building
        run: | 
           rmdir /s /q C:\Notes\Build
           mkdir C:\Notes\Build
           cd C:\Notes\Build
           C:\Notes\build.bat
           
      - name: Run Tests
        run: |
          echo Run Tests
          C:\Notes\Build\Tests\debug\Tests.exe
          
      - name: Run Lackey
        run: C:\Notes\Notes\GUITests\lackey_test.py
                
      - name: Building completed
        run: echo Ð¡ompilation is successful      
    
