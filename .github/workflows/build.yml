name: Build-Notes

on: [push, pull_request]

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        shell: cmd    

    steps:
      - uses: actions/checkout@v2
        with:
          path: C:\Notes
          repository: C:\Notes

      - name: Building
        run: | 
           rmdir /s /q C:\Notes\Build
           mkdir C:\Notes\Build
           cd C:\Notes\Build
           C:\Notes\build.bat
           
      - name: Run Tests
        run: |
          echo Run Tests
          C:\Notes\Build\Tests\debug\Tests.exe
          
      - name: Run Lackey
        run: C:\Notes\Notes\GUITests\lackey_test.py
                
      - name: Building completed
        run: echo Ð¡ompilation is successful      
    
