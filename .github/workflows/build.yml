name: Build-Notes

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: build-test
    env: 
      NOTES_PATH: C:\actions-runner\_work
    runs-on: self-hosted
    defaults:
      run:
        shell: cmd

    steps:
      - uses: actions/checkout@v2

      - name: Building
        run: |
           rmdir /s /q C:\actions-runner\_work\Build
           cd C:\actions-runner\_work
           mkdir Build
           cd Build
           C:\actions-runner\_work\Notes\Notes\.github\workflows\build.bat
           
      - name: Run Tests
        run: |
          echo Run Tests
          C:\actions-runner\_work\Build\Tests\debug\Tests.exe
          
      - name: Run Lackey
        run: C:\actions-runner\_work\Notes\Notes\GUITests\lackey_test.py
                
      - name: Building completed
        run: echo Ð¡ompilation is successful      
    
